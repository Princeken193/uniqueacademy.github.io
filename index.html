<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unique Academy</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7ff;
  text-align:center;
}

header{
  background:#0a3cff;
  color:white;
  padding:30px;
}

select, button{
  padding:10px;
  margin:10px;
  font-size:16px;
}

#result{
  margin-top:30px;
  font-size:18px;
  color:#333;
  font-weight:bold;
}
</style>
</head>

<body>

<header>
  <h1>Unique Academy</h1>
  <p>Select Subject → Grade → Chapter</p>
</header>

<!-- SUBJECT -->
<select id="subject" onchange="loadGrades()">
  <option value="">Select Subject</option>
  <option>Mathematics</option>
  <option>Biology</option>
  <option>Physics</option>
  <option>Chemistry</option>
  <option>English</option>
</select>

<!-- GRADE -->
<select id="grade" onchange="loadChapters()" disabled>
  <option value="">Select Grade</option>
</select>

<!-- CHAPTER -->
<select id="chapter" onchange="showResult()" disabled>
  <option value="">Select Chapter</option>
</select>

<div id="result"></div>

<script>
function loadGrades(){
  let grade = document.getElementById("grade");
  grade.innerHTML = `
    <option value="">Select Grade</option>
    <option>Grade 9</option>
    <option>Grade 10</option>
    <option>Grade 11</option>
    <option>Grade 12</option>
  `;
  grade.disabled = false;

  document.getElementById("chapter").disabled = true;
  document.getElementById("result").innerHTML = "";
}

function loadChapters(){
  let chapter = document.getElementById("chapter");
  chapter.innerHTML = `<option value="">Select Chapter</option>`;

  for(let i=1; i<=10; i++){
    chapter.innerHTML += `<option>Chapter ${i}</option>`;
  }

  chapter.disabled = false;
}

function showResult(){
  let subject = document.getElementById("subject").value;
  let grade = document.getElementById("grade").value;
  let chapter = document.getElementById("chapter").value;

  document.getElementById("result").innerHTML =
    "You selected: <br>" +
    subject + " → " + grade + " → " + chapter +
    "<br><br>(Lesson content will appear here)";
}
</script>

</body>
</html>
